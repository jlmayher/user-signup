{% extends "base.html" %}

{% block content %}
<form action="/" method="post">
            <label for="username">Username</label>                    
            <input name="username" value="{{username}}" type="text"> <span class=error>{{username_error}}</span></br>
            
            <label for="password">Password</label>
            <input name="password" type="password"> <span class=error>{{password_error}}</span>  </br>
                        
            <label for="verify">Verify Password</label>            
            <input name="verify" type="password"> <span class=error>{{verify_error}}</span>           </br>
            
            <label for="email">Email (optional)</label>            
            <input name="email" value="{{email}}"> <span class=error>{{email_error}}</span>             </br>    
            <input type="submit">
        </form>
{% endblock %}
